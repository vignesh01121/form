<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./img/boxshot.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53eff02e80.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cont">
        <form>
            <h1>Login</h1>
            <div><i class="fa-solid fa-user"></i> <input type="text" placeholder="Enter username" id="login_user"></div>
            <div><i class="fa-solid fa-key"></i> <input type="password" placeholder="Enter password" id="login_pass"></div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
