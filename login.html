<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./img/boxshot.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53eff02e80.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cont">
        <form action="./form.html" onsubmit="return a()">
            <h1>Sign Up for web tech</h1>
            <div><i class="fa-solid fa-user"></i> <input type="text" placeholder="Enter the username" id="user">
            <span id="euser"></span>
            </div>
            <div><i class="fa-solid fa-mobile"></i> <input type="text" placeholder="Enter the contact number" id="mob">
            <span id="emob"></span></div>
            <div><i class="fa-solid fa-key"></i><input type="text" placeholder="create password" id="pass">
            <span id="epass"></span></div>
            <div><i class="fa-solid fa-key"></i><input type="text" placeholder="confirm password" id="cpass">
            <span id="ecpass"></span></div>
            <button>submit</button>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
